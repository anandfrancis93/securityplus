<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Dark background matching app theme -->
  <rect width="180" height="180" rx="36" fill="#0f0f0f"/>

  <!-- Purple accent gradient -->
  <defs>
    <linearGradient id="purpleGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- AI Text with modern styling -->
  <text x="90" y="126" font-family="system-ui, -apple-system, sans-serif" font-size="86" font-weight="800" fill="url(#purpleGradientApple)" text-anchor="middle" letter-spacing="-3">AI</text>

  <!-- Small neural network dots above -->
  <circle cx="63" cy="45" r="5" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="90" cy="36" r="5" fill="#8b5cf6"/>
  <circle cx="117" cy="45" r="5" fill="#8b5cf6" opacity="0.6"/>

  <!-- Connection lines -->
  <line x1="63" y1="45" x2="90" y2="36" stroke="#8b5cf6" stroke-width="2.5" opacity="0.4"/>
  <line x1="90" y1="36" x2="117" y2="45" stroke="#8b5cf6" stroke-width="2.5" opacity="0.4"/>
</svg>
